<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details Form with 2Factor OTP</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #2d3436;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      background: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #74b9ff;
    }
    #otpSection {
      display: none;
      margin-top: 20px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }
    #otpDisplay {
      margin-top: 10px;
      color: #0984e3;
      font-weight: bold;
      text-align: center;
    }
    @media (max-width: 400px) {
      .form-container {
        padding: 20px;
      }
      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>User Registration</h2>
  <form id="userForm" method="POST" action="https://script.google.com/macros/s/AKfycbyn8reU3Fq9HWjvBZ6Pr8WxE2iwTJl4NVdAV03wecs82VlSb8G8uzV61DTgRdb6t_gh/exec">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" required placeholder="e.g. Hyderabad">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="e.g. 9876543210">

    <button type="button" onclick="sendOTP()">Send OTP</button>
    <div id="otpDisplay"></div>

    <div id="otpSection">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" required placeholder="6-digit OTP">
      <button type="submit" id="submitBtn">Submit</button>
    </div>
  </form>
</div>

<div class="toast" id="toast">Form submitted successfully ðŸŽ‰</div>

<script>
  let sessionId = "";

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  async function sendOTP() {
    const phone = document.getElementById('phone').value;
    if (!/^[6-9]\d{9}$/.test(phone)) {
      alert("Please enter a valid 10-digit Indian phone number.");
      return;
    }
const apiKey = "YOUR_REAL_API_KEY_HERE";

    const response = await fetch(`https://2factor.in/API/V1/YOUR_API_KEY/SMS/+91${phone}/AUTOGEN`);
    const data = await response.json();
    if (data.Status === "Success") {
      sessionId = data.Details;
      document.getElementById('otpSection').style.display = 'block';
      showToast("OTP sent successfully!");
    } else {
      alert("Failed to send OTP: " + data.Details);
    }
  }

  document.getElementById("userForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    const otp = document.getElementById("otp").value;
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.textContent = "Verifying...";

    if (!/^\d{6}$/.test(otp)) {
      alert("Please enter a valid 6-digit OTP.");
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit";
      return;
    }

    const verifyResponse = await fetch(`https://2factor.in/API/V1/YOUR_API_KEY/SMS/VERIFY/${sessionId}/${otp}`);
    const verifyData = await verifyResponse.json();

    if (verifyData.Status === "Success" && verifyData.Details === "OTP Matched") {
      const form = document.getElementById("userForm");
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById("otpSection").style.display = "none";
          showToast("Form submitted successfully ðŸŽ‰");
          setTimeout(() => location.reload(), 2500);
        } else {
          alert("Submission failed. Please try again.");
        }
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      })
      .catch(error => {
        alert("Error: " + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      });
    } else {
      alert("Incorrect OTP. Please try again.");
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit";
    }
  });
</script>

</body>
</html>
