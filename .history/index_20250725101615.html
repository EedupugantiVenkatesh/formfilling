<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #2d3436;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      background: #f9f9f9;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #otpSection {
      display: none;
      margin-top: 20px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }

    #otpDisplay {
      margin-top: 10px;
      color: #0984e3;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 400px) {
      .form-container {
        padding: 20px;
      }

      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>User Registration</h2>
  <form id="userForm" method="POST" action="https://script.google.com/macros/s/AKfycbyn8reU3Fq9HWjvBZ6Pr8WxE2iwTJl4NVdAV03wecs82VlSb8G8uzV61DTgRdb6t_gh/exec">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" required placeholder="e.g. Hyderabad">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="e.g. 9876543210">

    <button type="button" onclick="sendOTP()">Send OTP</button>
    <div id="otpDisplay"></div>

    <div id="otpSection">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" required placeholder="6-digit OTP">
      <button type="submit" id="submitBtn">Submit</button>
    </div>
  </form>
</div>

<div class="toast" id="toast">Form submitted successfully ðŸŽ‰</div>

<script>
  let sentOTP = '';

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  function sendOTP() {
    const form = document.getElementById('userForm');
    const phone = document.getElementById('phone').value;
    const otpInput = document.getElementById("otp");
    otpInput.removeAttribute("required");

    if (!form.checkValidity()) {
      form.reportValidity();
      otpInput.setAttribute("required", "true");
      return;
    }

    if (!/^\d{10}$/.test(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      return;
    }

    sentOTP = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById('otpDisplay').textContent = `Your OTP is: ${sentOTP}`;
    document.getElementById('otpSection').style.display = 'block';

    otpInput.setAttribute("required", "true");
  }

  document.getElementById("userForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";

    const enteredOTP = document.getElementById("otp").value;

    if (!/^\d{6}$/.test(enteredOTP)) {
      alert("Please enter a valid 6-digit OTP.");
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit";
      return;
    }

    if (enteredOTP !== sentOTP) {
      alert("Incorrect OTP. Please try again.");
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit";
      return;
    }

    const form = event.target;
    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData
    })
    .then(response => {
      if (response.ok) {
        form.reset();
        document.getElementById("otpSection").style.display = "none";
        document.getElementById("otpDisplay").textContent = "";
        sentOTP = '';
        showToast("Form submitted successfully ðŸŽ‰");

        setTimeout(() => location.reload(), 2500);
      } else {
        alert("Submission failed. Please try again.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      }
    })
    .catch(error => {
      alert("Error: " + error.message);
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit";
    });
  });
</script>

</body>
</html>
