<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Details Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #2d3436;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      background: #f9f9f9;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: 600;
    }

   #otpSection {
  display: none;
  margin-top: 20px; /* Add this */
}
    .success-message {
  background-color: #dff9fb;
  color: #0984e3;
  border: 1px solid #74b9ff;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  margin-top: 20px;
  font-weight: 600;
}

  </style>
</head>
<body>

<div class="form-container">
  <h2>User Registration</h2>
  <form id="userForm" method="POST" action="https://script.google.com/macros/s/AKfycbyn8reU3Fq9HWjvBZ6Pr8WxE2iwTJl4NVdAV03wecs82VlSb8G8uzV61DTgRdb6t_gh/exec">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" required placeholder="e.g. Hyderabad">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="e.g. 9876543210">

    <button type="button" onclick="sendOTP()">Send OTP</button>
<div id="otpDisplay" style="margin-top: 10px; color: #0984e3; font-weight: bold;"></div>

    <div id="otpSection">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" required placeholder="6-digit OTP">
<button type="submit" id="submitBtn">Submit</button>
    </div>
  </form>

<div id="status" class="success-message" style="display:none;">
  ðŸŽ‰ Thank you! Your form has been submitted successfully.
</div>
</div>

<script>
  let sentOTP = '';

  function sendOTP() {
    const form = document.getElementById('userForm');
    const otpInput = document.getElementById("otp");
    otpInput.removeAttribute("required");

    if (!form.checkValidity()) {
      form.reportValidity();
      otpInput.setAttribute("required", "true");
      return;
    }

    const phone = document.getElementById('phone').value;

    sentOTP = Math.floor(100000 + Math.random() * 900000).toString();
    alert(`Test OTP sent: ${sentOTP}`);

    document.getElementById('otpSection').style.display = 'block';
    document.getElementById('otpDisplay').textContent = `Your OTP is: ${sentOTP}`;

    otpInput.setAttribute("required", "true");
  }

document.getElementById("userForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const submitBtn = document.getElementById("submitBtn");
  submitBtn.disabled = true; // Disable button on first click

  const enteredOTP = document.getElementById("otp").value;

  if (enteredOTP !== sentOTP) {
    alert("Incorrect OTP. Please try again.");
    submitBtn.disabled = false; // Re-enable on error
    return;
  }

  const form = event.target;
  const formData = new FormData(form);

  fetch(form.action, {
    method: "POST",
    body: formData
  })
  .then(response => {
    if (response.ok) {
      document.getElementById("status").style.display = "block";
      form.reset();
      document.getElementById("otpSection").style.display = "none";
      sentOTP = '';

          setTimeout(() => location.reload(), 2000);

    } else {
      alert("Submission failed. Please try again.");
      submitBtn.disabled = false; // Re-enable on error
    }
  })
  .catch(error => {
    alert("Error: " + error.message);
    submitBtn.disabled = false; // Re-enable on error
  });
});
  // Hide success message when user starts typing again
document.getElementById("userForm").addEventListener("input", function () {
  document.getElementById("status").style.display = "none";
});

</script>


</body>
</html>
