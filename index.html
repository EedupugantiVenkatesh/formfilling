<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Details Form</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #2d3436;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      background: #f9f9f9;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: 600;
    }

    #otpSection {
      display: none;
    }

    .success-message {
      background-color: #dff9fb;
      color: #0984e3;
      border: 1px solid #74b9ff;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }
  </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
<div class="form-container">
  <h2>User Registration</h2>
  <form id="userForm" method="POST" action="https://script.google.com/macros/s/AKfycbyn8reU3Fq9HWjvBZ6Pr8WxE2iwTJl4NVdAV03wecs82VlSb8G8uzV61DTgRdb6t_gh/exec">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="+91XXXXXXXXXX">

    <!-- reCAPTCHA container must be visible or renderable -->
    <div id="recaptcha-container" style="margin-bottom: 10px;"></div>

    <button type="button" id="sendBtn" onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" placeholder="6-digit OTP" required>
      <button type="button" id="verifyBtn" onclick="verifyOTP()">Verify OTP & Submit</button>
    </div>
  </form>

  <div id="status" class="success-message" style="display:none;">
    ðŸŽ‰ Thank you! Your form has been submitted successfully.
  </div>
</div>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBGk_8mP8CqIfqsfSol41ZAnatw5IllDog",
    authDomain: "formfilling-bf1d3.firebaseapp.com",
    projectId: "formfilling-bf1d3",
    storageBucket: "formfilling-bf1d3.appspot.com",
    messagingSenderId: "753597038445",
    appId: "1:753597038445:web:527788228599f1998c2464"
  };
  firebase.initializeApp(firebaseConfig);

  let confirmationResult;
  let recaptchaVerifier;

  window.onload = function () {
    recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': function(response) {
        // reCAPTCHA solved
      }
    });
    recaptchaVerifier.render(); // VERY IMPORTANT to render it
  };

  function sendOTP() {
    const phone = document.getElementById('phone').value;
    const form = document.getElementById('userForm');
    const sendBtn = document.getElementById('sendBtn');

    // Hide previous message
    document.getElementById("status").style.display = "none";
    document.getElementById('otp').removeAttribute('required');

    if (!form.checkValidity()) {
      form.reportValidity();
      document.getElementById('otp').setAttribute('required', 'true');
      return;
    }

    sendBtn.disabled = true;

    firebase.auth().signInWithPhoneNumber(phone, recaptchaVerifier)
      .then(function(result) {
        confirmationResult = result;
        document.getElementById('otpSection').style.display = 'block';
        document.getElementById('otp').setAttribute('required', 'true');
        alert("OTP sent successfully.");
      })
      .catch(function(error) {
        alert("Error sending OTP: " + error.message);
        sendBtn.disabled = false;
      });
  }

  function verifyOTP() {
    const otp = document.getElementById('otp').value;
    const form = document.getElementById('userForm');
    const verifyBtn = document.getElementById('verifyBtn');

    if (!otp || !confirmationResult) {
      alert("Please enter the OTP.");
      return;
    }

    verifyBtn.disabled = true;

    confirmationResult.confirm(otp).then(function(result) {
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("status").style.display = "block";
          form.reset();
          document.getElementById("otpSection").style.display = "none";
          document.getElementById("otp").removeAttribute("required");
        } else {
          alert("Form submission failed. Status: " + response.status);
        }
        verifyBtn.disabled = false;
        document.getElementById("sendBtn").disabled = false;
      })
      .catch(error => {
        alert("Form submission error: " + error.message);
        verifyBtn.disabled = false;
        document.getElementById("sendBtn").disabled = false;
      });

    }).catch(function(error) {
      alert("Invalid OTP. Please try again.");
      verifyBtn.disabled = false;
    });
  }

  document.getElementById("userForm").addEventListener("input", function () {
    document.getElementById("status").style.display = "none";
  });
</script>
</body>
</html>
